name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o nri-plugin-systemd-${{ matrix.goarch }} \
            -ldflags "-s -w" \
            -trimpath .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nri-plugin-systemd-${{ matrix.goarch }}
          path: nri-plugin-systemd-${{ matrix.goarch }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: nri-plugin-systemd-*
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum nri-plugin-systemd-* > checksums.txt

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            nri-plugin-systemd-amd64
            nri-plugin-systemd-arm64
            checksums.txt
